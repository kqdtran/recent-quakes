<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
   <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
   <script src="leaflet-dvf.markers.min.js"></script>
   
   
   


<style>

#map {
  position:absolute;
  top:0;
  bottom:0;
  right:0;
  left:0;
}

</style>
</head>
<body>

        <div id="map" style="width: 1200px; height: 600px"></div>

<script>



var map = L.map('map').setView([37.8717443, -122.2609626], 2);

L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Map data (c) <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
}).addTo(map);


var polygon_1 = new L.RegularPolygonMarker(new L.LatLng(26.2676, -110.1778), {
    color: 'black',
    opacity: 1,
    weight: 2,
    fillColor: '#132b5e',
    fillOpacity: 1,
    numberOfSides: 3,
    rotation: 60,
    radius: 10
});
polygon_1._latlng = polygon_1._centerLatLng
polygon_1.bindPopup("75km SW of Etchoropo, Mexico");
map.addLayer(polygon_1)

var polygon_2 = new L.RegularPolygonMarker(new L.LatLng(-6.4873, 154.928), {
    color: 'black',
    opacity: 1,
    weight: 2,
    fillColor: '#132b5e',
    fillOpacity: 1,
    numberOfSides: 3,
    rotation: 60,
    radius: 10
});
polygon_2._latlng = polygon_2._centerLatLng
polygon_2.bindPopup("64km WSW of Panguna, Papua New Guinea");
map.addLayer(polygon_2)

var polygon_3 = new L.RegularPolygonMarker(new L.LatLng(9.8662, 124.0115), {
    color: 'black',
    opacity: 1,
    weight: 2,
    fillColor: '#132b5e',
    fillOpacity: 1,
    numberOfSides: 3,
    rotation: 60,
    radius: 10
});
polygon_3._latlng = polygon_3._centerLatLng
polygon_3.bindPopup("2km NE of Catigbian, Philippines");
map.addLayer(polygon_3)

var circle_1 = L.circle([26.2676, -110.1778], 6.5, {
                            color: 'black',
                            fillColor: '#132b5e',
                            fillOpacity: 0.6
                            });
circle_1.bindPopup("75km SW of Etchoropo, Mexico");
map.addLayer(circle_1)

var circle_2 = L.circle([-6.4873, 154.928], 6.8, {
                            color: 'black',
                            fillColor: '#132b5e',
                            fillOpacity: 0.6
                            });
circle_2.bindPopup("64km WSW of Panguna, Papua New Guinea");
map.addLayer(circle_2)

var circle_3 = L.circle([9.8662, 124.0115], 7.1, {
                            color: 'black',
                            fillColor: '#132b5e',
                            fillOpacity: 0.6
                            });
circle_3.bindPopup("2km NE of Catigbian, Philippines");
map.addLayer(circle_3)






</script>

</body>
